<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#A1").click(function(){
                $("div").animate({left:'300px'})
            });
            $("#A2").click(function(){
                $("div").animate({
                    left:'300px',
                    height:'200px',
                    width:'200px',
                    opacity:'0.5',
                });
            });
            $("#A3").click(function(){
                var div=$("div");
                div.animate({height:'300px',opacity:'0.3'},"slow")
                div.animate({width:'300px',opacity:'0.7'},"slow")
                div.animate({height:'150px',opacity:'0.3'},"slow")
                div.animate({width:'150px',opacity:'0.7'},"slow")
            });
        });
    </script>
</head>
<body>
    <button id="A1">Animation 1</button>&nbsp;&nbsp;&nbsp;&nbsp;<button id="A2">Animation 2</button>&nbsp;&nbsp;&nbsp;&nbsp;<button id="A3">Animation 3</button>
    <br><hr/>
    <div style="height: 150px;width: 150px;background-color:blueviolet; position: absolute;"></div>
</body>
</html>
