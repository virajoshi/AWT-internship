<html>
    <head>
        <title>jquery demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#TxtFocus").focus(function(){
                    $(this).css("background-color","blue");
                });
                $("#TxtBlur").blur(function(){
                    $(this).css("background-color","orange");
                });
                $("#TxtKeypress").keypress(function(){
                    alert($(this).val());
                });
                $("#TxtKeyup").keyup(function(){
                    alert($(this).val());
                });
            });
        </script>
    </head>
    <body>
        <input type="text" id="TxtFocus" placeholder="check text box focus event..."/><hr/>
        <input type="text" id="TxtBlur" placeholder="check text box blur event..."/><hr/>
        <input type="text" id="TxtKeypress" placeholder="check text box key press event..."/><hr/>
        <input type="text" id="TxtKeyup" placeholder="check text box key up event..."/><hr/>
    </body>
</html>
