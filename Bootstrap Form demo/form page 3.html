<html>
    <head>
        <title>Form Demo</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
		
		//Reg Ex Declaration - Globaly.
				var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
				var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
				var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
				var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

				var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
				var $ConNoRegEx = /^([0-9]{10})$/;
				var $AgeRegEx = /^([0-9]{1,2})$/;
				var $AadhaarNoRegEx = /^([0-9]{12})$/;
				var $GSTNoRegEx=/^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
				var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
				var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
				var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
				var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
				var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
				var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
				var $LatitudeLongitude=/^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;

            $(document).ready(function(){
                $("#TxtOldPassword").blur(function(){
					$("#TxtOldPasswordValidate").empty();
					if($(this).val().trim()=="" || $(this).val().trim()==null)
					{
						$("#TxtOldPasswordValidate").html("(*)  Old Password required..!!");
					}
					else{
						if(!$(this).val().trim().match($ConNoRegEx)){
							$("#TxtOldPasswordValidate").html("Invalid Password..!!");
						}
					}
				});
                $("#TxtOldPassword").keypress(function(e){
                    var ASCIIValue=e.which,flag=false;
                    $("#TxtOldPasswordValidate").empty();
                    (ASCIIValue>=48 && ASCIIValue<=57)
                      ?flag=true
                      :($("#TxtOldPasswordValidate").html("Invalid input..!!"),flag=false)
                    return flag;
                });
                $("#TxtNewPassword").blur(function(){
					$("#TxtNewPasswordValidate").empty();
					if($(this).val().trim()=="" || $(this).val().trim()==null)
					{
						$("#TxtNewPasswordValidate").html("(*)  New Password required..!!");
					}
					else{
						if(!$(this).val().trim().match($ConNoRegEx)){
							$("#TxtNewPasswordValidate").html("Invalid Password..!!");
						}
					}
				});
                $("#TxtNewPassword").keypress(function(e){
                    var ASCIIValue=e.which,flag=false;
                    $("#TxtNewPasswordValidate").empty();
                    (ASCIIValue>=48 && ASCIIValue<=57)
                      ?flag=true
                      :($("#TxtNewPasswordValidate").html("Invalid input..!!"),flag=false)
                    return flag;
                });
                $("#TxtConfirmPassword").blur(function(){
					$("#TxtConfirmPasswordValidate").empty();
					if($(this).val().trim()=="" || $(this).val().trim()==null)
					{
						$("#TxtConfirmPasswordValidate").html("(*)  Confirm Password required..!!");
					}
					else{
						if(!$(this).val().trim().match($ConNoRegEx)){
							$("#TxtConfirmPasswordValidate").html("Invalid Password..!!");
						}
					}
				});
                $("#TxtConfirmPassword").keypress(function(e){
                    var ASCIIValue=e.which,flag=false;
                    $("#TxtConfirmPasswordValidate").empty();
                    (ASCIIValue>=48 && ASCIIValue<=57)
                      ?flag=true
                      :($("#TxtConfirmPasswordValidate").html("Invalid input..!!"),flag=false)
                    return flag;
                });
                var TxtPasswordFlag=false;
                $("#BtnCreateNewAccount").click(function(){
                    $("#TxtOldPasswordValidate").empty();
                    if($("#TxtOldPassword").val().trim()==" " || $("#TxtOldPassword").val().trim()==null)
                    {
                        $("#TxtOldPasswordValidate").html("(*) Old Password required..!!");
                        TxtOldPasswordFlag=false;
                    }
                    else{
                        if(!$("#TxtOldPassword").val().trim().match($FNameLNameRegEx)){
                            $("#TxtOldPasswordValidate").html("Invalid Old Password..!!");
                            TxtOldPasswordFlag=false;
                        }
                        else{
                            TxtOldPasswordFlag=true;
                        }
                    }
                    $("#TxtNewPasswordValidate").empty();
                    if($("#TxtNewPassword").val().trim()==" " || $("#TxtNewPassword").val().trim()==null)
                    {
                        $("#TxtNewPasswordValidate").html("(*) New Password required..!!");
                        TxtNewPasswordFlag=false;
                    }
                    else{
                        if(!$("#TxtNewPassword").val().trim().match($FNameLNameRegEx)){
                            $("#TxtNewPasswordValidate").html("Invalid New Password..!!");
                            TxtNewPasswordFlag=false;
                        }
                        else{
                            TxtNewPasswordFlag=true;
                        }
                    }
                    $("#TxtConfirmPasswordValidate").empty();
                    if($("#TxtConfirmPassword").val().trim()==" " || $("#TxtConfirmPassword").val().trim()==null)
                    {
                        $("#TxtConfirmPasswordValidate").html("(*) Confirm Password required..!!");
                        TxtConfirmPasswordFlag=false;
                    }
                    else{
                        if(!$("#TxtConfirmPassword").val().trim().match($FNameLNameRegEx)){
                            $("#TxtConfirmPasswordValidate").html("Invalid Confirm Password..!!");
                            TxtConfirmPasswordFlag=false;
                        }
                        else{
                            TxtConfirmPasswordFlag=true;
                        }
                    }
                    if(TxtOldPasswordFlag==true && TxtNewPasswordFlag==true && TxtConfirmPasswordFlag==true)
					{
						alert("Form Submitted Successfully..!!");
					}
					else{
						alert("Invalid Form Inputs..!!");
					}
                });
            });
        </script>
        <style type="text/css">
			#CNForm{
				box-shadow:0px 0px 3px Gray;
				margin-top:50px;
				margin-bottom:40px;
                border-radius: 15px;
			}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row" style="justify-content: center;">
                <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-lg-offset-4 col-lg-4" id="CNForm">
                    <h4 class="text-start" style="padding-top: 5px;">Forget Password</h4>
                    <div class="form-group" style="padding-top: 8px;">
                        <b>Old Password:</b>
                        <div class="input-group">
                            <span class="input-group-text" style="padding-top: 4px;padding-bottom: 4px;"><i class="fa fa-user"></i></span>
                            <input type="text" id="TxtOldPassword" placeholder="Enter the Old Password..." class="form-control" maxlength="8"/>
                        </div>
                        <small class="text-danger" id="TxtOldPasswordValidate"></small>
                    </div>
                    <div class="form-group" style="padding-top: 8px;">
                        <b>New Password:</b>
                        <div class="input-group">
                            <span class="input-group-text" style="padding-top: 4px;padding-bottom: 4px;"><i class="fa fa-user"></i></span>
                            <input type="text" id="TxtNewPassword" placeholder="Enter the New Password..." class="form-control" maxlength="8"/>
                        </div>
                        <small class="text-danger" id="TxtNewPasswordValidate"></small>
                    </div>
                    <div class="form-group" style="padding-top: 8px;">
                        <b>Confirm Password:</b>
                        <div class="input-group">
                            <span class="input-group-text" style="padding-top: 4px;padding-bottom: 4px;"><i class="fa fa-user"></i></span>
                            <input type="text" id="TxtConfirmPassword" placeholder="Enter the confirm Password..." class="form-control" maxlength="8"/>
                        </div>
                        <small class="text-danger" id="TxtConfirmPasswordValidate"></small>
                    </div>
                    <div class="form-group" style="padding-top: 9px; padding-bottom: 5px;">
						<a class="btn btn-primary" id="BtnCreateNewAccount">Save as New Password</a>
					</div>
					<h6 style="text-align: end; padding-right: 5px;font-size: 20px;"><a href="form page 2.html"><i class="fa fa-arrow-circle-left"></i>Go Back</a></h6>
                </div>
            </div>
        </div>
    </body>
</html>
