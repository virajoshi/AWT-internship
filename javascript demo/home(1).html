<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript">
        function demoInternalAlert(){
            alert("Interal Alert.");
        }
        function demoInternalConfirm(){
            if(confirm('Are you sure..??')){
                alert('okay,done.');
            }
            else{
                alert('check the error..')
            }
        }
        function demoInternalPrompt(){
            var uname=prompt('Enter the username here..');
            var pname=prompt('Enetr the password..');
            alert(uname+" "+pname);
        }
        function bodyBGGreen(){
			document.body.style.backgroundColor="Green";
		}
        function divBGGray(){
			document.getElementById("D1").style.backgroundColor="Gray";
		}
		function divBGDynamic(){
			document.getElementById("D1").style.backgroundColor=prompt("Enter color name here..");
		}
		function bodyBGDynamic(){
			document.body.style.backgroundColor=prompt("Enter color name here..");
		}
        function bodyBGCP1(){
			document.body.style.backgroundColor=document.getElementById("CP1").value;
		}
		function divBGCP2(){
			document.getElementById("D1").style.backgroundColor=document.getElementById("CP2").value;
		}
    </script>
    <script src="demo.js" type="text/javascript"></script>
    <style type="text/css">
        body{background-color: aquamarine;}
        div{background-color: darkturquoise;height: 390px;width: 350px;font-size: 25px;padding: 10px 0px 0px 3px;}
    </style>
</head>
<body>
    <div id="D1">
        hello world
    </div>
    <hr/>
    <input type="button" value="alert inline" onclick="alert('Hello Guys')"/>&nbsp;&nbsp;
    <input type="button" value="confirm inline" onclick="confirm('Are you sure..??')"/>&nbsp;&nbsp;
    <input type="button" value="prompt inline" onclick="print('Enter the name here...')"/>&nbsp;&nbsp;
    <hr/>
    <input type="button" value="alert inline" onclick="demoInternalAlert()"/>&nbsp;&nbsp;
    <input type="button" value="confirm inline" onclick="demoInternalConfirm()"/>&nbsp;&nbsp;
    <input type="button" value="prompt inline" onclick="demoInternalPrompt()"/>&nbsp;&nbsp;
    <hr/>
    <input type="button" value="alert inline" onclick="demoExternalAlert()"/>&nbsp;&nbsp;
    <input type="button" value="confirm inline" onclick="demoExternalConfirm()"/>&nbsp;&nbsp;
    <input type="button" value="prompt inline" onclick="demoExternalPrompt()"/>&nbsp;&nbsp;
    <hr/>
    <input type="button" value=" Body Bg prompt" onclick="bodyBGDynamic()"/>&nbsp;&nbsp;
    <input type="button" value="Div Bg prompt" onclick="divBGDynamic()"/>&nbsp;&nbsp;
    <hr/>
    <input type="color" id="CP1" onchange="bodyBGCP1()" />&nbsp;&nbsp;
    <input type="color" id="CP2" onchange="divBGCP2()" />&nbsp;&nbsp;
</body>
</html>
